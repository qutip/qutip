name: QuTiP CI

on: [push, pull_request]

jobs:
  build-64bit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build QuTiP with 64-bit indices
        run: |
          python -m build --wheel --config-setting="--global-option=--with-idxint-64"

      - name: Test 64-bit Build
        run: |
          python -c "import qutip; print(qutip.data.idxint_dtype)"  # Should output 'int64'
