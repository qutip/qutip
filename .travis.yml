sudo: required

stage_generic_linux: &stage_generic_linux
  os: linux
  language: python
  # change dir
  before_script:
    - mkdir qutip_testing
    - cd qutip_testing
  # command to run tests
  script: 
    - python -m qutip.about
    - nosetests --verbosity=2 --with-coverage --cover-package=qutip qutip
  install:
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda info -a
    - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
    - source activate test-environment
    - conda install mkl blas=*=mkl numpy scipy nose cython coveralls
    - python setup.py install

stage_linux_36: &stage_linux_36
  <<: *stage_generic_linux
  name: "Python 3.6"
  dist: trusty
  python: 3.6

stage_linux_37: &stage_linux_37
  <<: *stage_generic_linux
  name: "Python 3.7"
  dist: xenial
  python: 3.7

stage_linux_37_openblas: &stage_linux_37_openblas
  <<: *stage_generic_linux
  name: "Python 3.7 OpenBLAS"
  dist: xenial
  python: 3.7
  install:
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda info -a
    - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
    - source activate test-environment
    - conda install nomkl blas=*=openblas numpy scipy nose cython
    - python setup.py install

stage_linux_37_omp: &stage_linux_37_omp
  <<: *stage_generic_linux
  name: "Python 3.7 OpenMP"
  dist: xenial
  python: 3.7
  install:
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda info -a
    - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
    - source activate test-environment
    - conda install mkl blas=*=mkl numpy scipy nose cython coveralls
    - python setup.py install --with-openmp
  after_success:
    - coveralls

stage_osx: &stage_osx
  os: osx
  name: "Python 3.7, OSX 10.13, XCode 10"
  osx_image: xcode10
  language: generic
  # change dir
  before_script:
    - mkdir qutip_testing
    - cd qutip_testing
  # command to run tests
  script: 
    - python -m qutip.about
    - nosetests --verbosity=2 --with-coverage --cover-package=qutip qutip
  install:
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda info -a
    - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
    - source activate test-environment
    - conda install mkl blas=*=mkl numpy scipy nose cython coveralls
    - python setup.py install

stages:
  - test

jobs:
  include:
    - stage: test
      <<: *stage_linux_36
    - stage: test
      <<: *stage_linux_37
    - stage: test
      <<: *stage_linux_37_omp
    - stage: test
      <<: *stage_linux_37_openblas
    - stage: test
      <<: *stage_osx