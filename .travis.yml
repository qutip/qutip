sudo: required
language: python

matrix:
    include:
        - os: osx
          python: 3.7
          osx_image: xcode10
          language: generic
          env: MKL=1 OPENMP=0
        - os: linux
          python: 3.7
          dist: xenial
          env: MKL=1 OPENMP=0
        - os: linux
          python: 3.7
          dist: xenial
          env: CC=clang CXX=clang++ MKL=1 OPENMP=0
        - os: linux
          python: 3.7
          dist: xenial
          env: MKL=0 OPENMP=0
        - os: linux
          python: 3.7
          dist: xenial
          env: MKL=1 OPENMP=1
        - os: linux
          python: 3.7
          dist: xenial
          env: MKL=0 OPENMP=1

# command to install dependencies
install:
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
      elif [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh;
      fi
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    #- conda update -q conda
    - conda info -a
    - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
    - source activate test-environment
    - if [[ "$TRAVIS_PYTHON_VERSION" == "3.7" ]] && [[ "${MKL}" == "0" ]]; then
          conda install nomkl blas=*=openblas numpy scipy nose cython;
      fi
    - if [[ "$TRAVIS_PYTHON_VERSION" == "3.7" ]] && [[ "${MKL}" == "1" ]]; then
          conda install mkl blas=*=mkl numpy scipy nose cython;
      fi
     
    # dnorm tests are currently unreliable. They won't be run without cvxpy
    # see issue #880
    # yml does not work well with multiple ifs
    #- if [[ "${MKL}" == "0" ]]; then
    #      pip install cvxopt scs cvxpy;
    #  fi     
    - pip install coverage coveralls
    # Finally, install ourselves.
    - if [[ "${OPENMP}" == "1" ]]; then
          python setup.py install --with-openmp;
      else
          python setup.py install;
      fi

# change dir
before_script:
    - mkdir qutip_testing
    - cd qutip_testing
 
# command to run tests
script: 
    - python -m qutip.about
    - nosetests --verbosity=2 --with-coverage --cover-package=qutip qutip

after_success:
    - if [[ $TRAVIS_PYTHON_VERSION == '3.7' ]] && [[ $CC == 'gcc' ]] && [[ "${OPENMP}" == "1" ]]; then
          coveralls;
      fi
